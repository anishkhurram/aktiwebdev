            <div id="controls-carousel" class="relative w-full" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://th.bing.com/th/id/R.e9215b34e2e39e84081a94bd637ed887?rik=oTQ50z1E60Td9w&riu=http%3a%2f%2fwww.thefirearmblog.com%2fblog%2fwp-content%2fuploads%2f2014%2f09%2fphoto-11.jpg&ehk=TL0a8DaLKWYoB426tANRgqD5HCZi9G0guWb3UBdRtLE%3d&risl=&pid=ImgRaw&r=0" alt="">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://th.bing.com/th/id/OIP.GSHqCqSiRalvbG1PIhO-TwHaHa?rs=1&pid=ImgDetMain" alt="">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://th.bing.com/th/id/OIP.WOb3U-wVlw8UeV2JBqe-FAHaKx?rs=1&pid=ImgDetMain" alt="">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://i.pinimg.com/736x/4d/b5/c7/4db5c799bb169cf17cf619d45fb51bc4--funny-baby-faces-funny-baby-pictures.jpg" alt="">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://th.bing.com/th/id/R.8987107dd46c148575c443055f77399b?rik=7uv2qb%2f9%2bk6HYA&pid=ImgRaw&r=0" alt="">
                    </div>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
            
            <script>
                const prevButton = document.querySelector('[data-carousel-prev]');
                const nextButton = document.querySelector('[data-carousel-next]');
                const carouselItems = document.querySelectorAll('[data-carousel-item]');
                
                let currentIndex = 0;
                
                const showItem = index => {
                    carouselItems.forEach(item => item.classList.add('hidden')); // Hide all items
                    carouselItems[currentIndex].classList.remove('ease-in-out'); // Remove ease-in-out class from current item
                    currentIndex = index;
                    carouselItems[currentIndex].classList.remove('hidden'); // Show current item
                    setTimeout(() => carouselItems[currentIndex].classList.add('ease-in-out'), 50); // Add ease-in-out class after a short delay
                };
                
                const showPrev = () => {
                    const nextIndex = (currentIndex === 0) ? carouselItems.length - 1 : currentIndex - 1;
                    showItem(nextIndex);
                };
                
                const showNext = () => {
                    const nextIndex = (currentIndex === carouselItems.length - 1) ? 0 : currentIndex + 1;
                    showItem(nextIndex);
                };
                
                // Initially show the first item
                showItem(0);
                
                prevButton.addEventListener('click', showPrev);
                nextButton.addEventListener('click', showNext);
            </script>
